logistic:
  discrete: true
  equation:
    x: r*x*(1-x)
  init:
    x: 0.01
  parameters:
    r: 3.9
    hz: 1.0
  scope:
    style: 0
    xZoom: 1
    yZoom: 1
    fill: 0

hopf:
  equation:
    x: ' 2*pi*y*w + (e*x-x*(x*x+y*y)+i)*s'
    y: '-2*pi*x*w + (e*y-y*(x*x+y*y)+i)*s'
  parameters:
    w: 200 #+ logistic.x*200
    e: 3.0 #+ hopf.y[-0.05]*10.0
    s: 100.0
    i: 0.00  + sinosc(4.0)*100.0 + noise(200)*200.0 + hopf.x[-0.01]*10.0
  output:
    x: {gain: 0.8, pan: -1}
    y: {gain: 0.8, pan: 1}
  init:
    x: 0.1
    y: 0.1 
  scope:
    style: 2
    xZoom: 0.1
    yZoom: 0.1

